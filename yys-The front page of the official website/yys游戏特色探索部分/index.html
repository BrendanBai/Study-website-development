<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/plot.css" />
    <script src="js/jquery-1.12.1.js"></script>
    <script src="js/plot.js"></script>
</head>

<body>
    <div class="explore">
        <div class="explore_top"></div>
        <!-- 左侧切换按钮 -->
        <div class="explore_leftNav">
            <img src="images/side_wanfa_fb6d05a.png" alt="" />
            <div class="explore_leftNav1"></div>
            <div class="explore_leftNav2"></div>
            <div class="explore_leftNav3"></div>
        </div>
        <!-- 第一页 -->
        <div id="first_page_hide">
            <!-- 中间版心 -->
            <div class="explore_w">
                <!-- 中间左侧按钮 -->
                <div class="explore_middle_left">
                    <div class="middle_left_pic1">
                        <img src="images/left_btn1_facceb.png">
                        <em></em>
                        <p>弹幕</p>
                    </div>
                    <div class="middle_left_pic2">
                        <img src="images/left_btn2_fc1784f.png">
                        <em></em>
                        <p>百鬼夜行</p>
                    </div>
                    <div class="middle_left_pic3">
                        <img src="images/left_btn3_48cc73e.png">
                        <em></em>
                        <p>LBS</p>
                    </div>
                </div>
                <!-- 中间图片 -->
                <div class="explore_middle">
                    <div class="explore_middle_1">
                        <img src="images/art_page1_animate_bg.png">
                        <em></em>
                    </div>
                    <div class="explore_middle_2">
                        <img src="images/dm.jpg">
                        <p>看剧情发弹幕,营造二次元观影体验</p>
                    </div>
                </div>
                <!-- 中间右侧按钮 -->
                <div class="explore_middle_right">
                    <div class="middle_right_pic1">
                        <img src="images/right_btn1_2498714.png">
                        <em></em>
                        <p>斗技</p>
                    </div>
                    <div class="middle_right_pic2">
                        <img src="images/right_btn2_a9701a7.png">
                        <em></em>
                        <p>式神收集</p>
                    </div>
                    <div class="middle_right_pic3">
                        <img src="images/right_btn3_1de0182.png">
                        <em></em>
                        <p>探索副本</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 第二页 -->
        <div id="second_page_hide">
            <!-- 中间板块背景 -->
            <div class="secondPage_pic">
                <img src="images/wanfa_stick_bg_62c66af.png">
            </div>
            <!-- 中间背景两边图片 -->
            <div class="secondPage_pic_left">
                <img src="images/wanfa_stick_left_648842c.png">
            </div>
            <div class="secondPage_pic_right">
                <img src="images/wanfa_stick_right_fe92266.png">
            </div>
            <!-- 中间地图区域 -->
            <div class="secondPage_pic_middle">
                <div class="pic_middle">
                    <!-- 中间地图 -->
                    <div class="pic_middle_map">
                        <img src="images/map_b548424.png">
                    </div>
                    <!-- 地图上的标记 -->
                    <span class="first_sign">
                        <a href="javascript:;" class="name">
                            御魂副本
                        </a>
                        <em class="em1"></em>
                        <em class="em2"></em>
                        <span class="flag1"></span>
                    </span>
                    <span class="second_sign">
                        <a href="javascript:;" class="name">
                            觉醒材料fb
                        </a>
                        <em class="em1"></em>
                        <em class="em2"></em>
                        <span class="flag1"></span>
                    </span>
                    <span class="third_sign">
                        <a href="javascript:;" class="name">
                            探索副本
                        </a>
                        <em class="em1"></em>
                        <em class="em2"></em>
                        <span class="flag1"></span>
                    </span>
                    <span class="fourth_sign">
                        <a href="javascript:;" class="name">
                            挑战副本
                        </a>
                        <em class="em1"></em>
                        <em class="em2"></em>
                        <span class="flag1"></span>
                    </span>
                    <span class="fifth_sign">
                        <a href="javascript:;" class="name">
                            结界突破fb
                        </a>
                        <em class="em1"></em>
                        <em class="em2"></em>
                        <span class="flag1"></span>
                    </span>
                    <span class="sixth_sign">
                        <a href="javascript:;" class="name">
                            式神碎片fb
                        </a>
                        <em class="em1"></em>
                        <em class="em2"></em>
                        <span class="flag1"></span>
                    </span>
                </div>
            </div>
        </div>
        <!-- 第三页 -->
        <div id="third_page_hide">
            <!-- 中间板块背景1 -->
            <div class="thirdPage_pic_bg">
                <img src="images/explore_bg_2819bfb.png">
                <span class="thirdPage_fork"></span>
            </div>
            <!-- 中间浮动按钮 -->
            <div class="thirdPage_pic_float">
                <a href="javascript:;" class="thirdPage_btn1"></a>
                <a href="javascript:;" class="thirdPage_btn2"></a>
                <a href="javascript:;" class="thirdPage_btn3"></a>
                <a href="javascript:;" class="thirdPage_btn4"></a>
                <a href="javascript:;" class="thirdPage_btn5"></a>
                <a href="javascript:;" class="thirdPage_btn6"></a>
                <a href="javascript:;" class="thirdPage_btn7"></a>
                <a href="javascript:;" class="thirdPage_btn8"></a>
                <a href="javascript:;" class="thirdPage_btn9"></a>
                <a href="javascript:;" class="thirdPage_btn10"></a>
                <a href="javascript:;" class="thirdPage_btn11"></a>
                <a href="javascript:;" class="thirdPage_btn12"></a>
                <a href="javascript:;" class="thirdPage_btn13"></a>
                <a href="javascript:;" class="thirdPage_btn14"></a>
                <a href="javascript:;" class="thirdPage_btn15"></a>
            </div>
            <!-- 点击按钮显示的图片  -->
            <div class="thirdPage_pic_show">
                <h3></h3>
                <img src="images/page_three/1.jpg">
                <p>当前玩家ID，等级，经验值和头像。点击头像可以打开“设置”，修改自己头像，设置游戏声音等</p>
            </div>
        </div>
    </div>
</body>

</html>
